# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: 'staging: Deploy Azure'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '!.github/**'
      - '.github/workflows/deploy-staging.yml'
      - '*'
      - '!*.md'
      - 'src/**'

  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - '!.github/**'
      - '.github/workflows/deploy-staging.yml'
      - '*'
      - '!*.md'
      - 'src/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: 'staging'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install
        env:
          HUSKY: 0
        run: 'npm ci --omit=optional --no-fund --no-audit'

      - name: Build
        run: 'npm run build:production'
        env:
          NG_PRODUCTION: 'true'
          ENV_NAME: 'staging'
          NG_USE_SERVICE_WORKER: 'true'
          NG_USE_Q_AND_AS: 'true'
          NG_USE_Q_AND_A_SEARCH: 'true'
          TXT_APP_NAME: 'Helpful Information'
          TXT_APP_LOGO_URL: 'https://rodekruis.github.io/510-ICON-LIBRARY/Beeldmerk_van_het_Nederlandse_Rode_Kruis.svg'
          TXT_MAIN_PAGE_HEADER: 'The Netherlands Red Cross provides Helpful Information.'
          TXT_MAIN_PAGE_INTRO: 'Please choose a location.'
          TXT_ERROR_HEADER: 'Data Unavailable'
          TXT_ERROR_MESSAGE: 'Reach out to us at: '
          TXT_ERROR_CONTACT_URL: 'https://www.rodekruis.nl/'
          TXT_ERROR_RETRY: 'Try again?'
          REGIONS: '
            sandbox,
            covid-vaccinations,
            amsterdam,
            almere-lelystad,
            den-haag,
            friesland,
            groningen,
            rotterdam,
            test'
          REGIONS_LABELS: '
            SandBox,
            COVID19 Vaccinations,
            Amsterdam,
            Almere / Lelystad,
            Den Haag,
            Friesland,
            Groningen,
            Rotterdam,
            Test/Example'
          REGIONS_SHEET_IDS: '
            1NGRjvXdGvugPMiVUoBQguUIb148FsqCU22Y2SAL1t1Q,
            1FD0wZeyeNVo5I_IbGS4mGNPglF1oVCRI8RvpxFkLBEI,
            18V7f3sjOTscwr0J8rHkYNFfyP7gF-kKUU4P12KBJv9c,
            1YGmCKnWS2AV9S0RGnWWNiT_cdrYLTs1otEZEDWYmevo,
            1o6lvU8VPgwQYcQc7hY4zOP3MscRXwQgM2TddWshbr5U,
            136iThtEhGoMMVFeuMJZdVSGDKFE6XyCcMWfHRhngGjI,
            1OYsax_AuIsMriumhyERFOqXDMlxwY74fZgMDYlpC2mE,
            1uDPvbPp7hp7DpUKTDNIpLYFSHSRyC2_aLYKHm9tH_us,
            10SIJdAQSd6loqCyzwK409QS_01Fgp8P4aqoDO8iBvhY'
          GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
          GOOGLE_SHEETS_API_URL: 'https://sheets.googleapis.com/v4/spreadsheets'
          AI_CONNECTION_STRING: ''

      - name: Set/override favicon.ico
        run: 'cp --force src/favicon.green.ico www/favicon.ico'

      - name: Set/override robots.txt
        run: 'cp src/robots.private.txt www/robots.txt'

      - name: Deploy to Staging
        uses: Azure/static-web-apps-deploy@v1
        with:
          skip_deploy_on_missing_secrets: true
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_PEBBLE_0707A6B03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          config_file_location: '/'
          app_location: 'www'
          output_location: ''
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    environment: 'staging-faq'
    steps:
      - name: Close Pull Request for Staging
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_PEBBLE_0707A6B03 }}
          action: 'close'
