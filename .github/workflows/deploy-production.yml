            \n
          TXT_MAIN_FOOTER: >-
            <div class="d-flex d-flex-align-end d-flex-justify-between"><div class="markdown">\n\n
            **Helpful Information**  \n\n
            [About](/about)  \n\n
            [Privacy](/privacy)  \n\n
            [WhatsApp Helpdesk](https://wa.me/3197010286964)  \n\n
            </div><div><a href="https://www.rodekruis.nl/" target=_blank rel="author noopener noreferrer" class="d-flex text-area--level ion-padding"><img src="https://rodekruis.github.io/510-ICON-LIBRARY/Beeldmerk_van_het_Nederlandse_Rode_Kruis.svg" alt="" with=86 height=32 decoding=async loading=lazy></a></div></div>
          TXT_ERROR_HEADER: 'Data Unavailable'
          TXT_ERROR_MESSAGE: 'Reach out to us at: '
          TXT_ERROR_CONTACT_URL: 'https://www.rodekruis.nl/'
          TXT_ERROR_RETRY: 'Try again?'
          REGIONS: >-
            almere,
            amsterdam,
            den-haag,
            eindhoven,
            leeuwarden,
            lelystad,
            nijmegen,
            rotterdam,
            utrecht,
            ,
            ,
            ,
            policy-change-temporary-protection,
          REGIONS_LABELS: >-
            Almere,
            Amsterdam,
            Den Haag,
            Eindhoven,
            Leeuwarden \n(Friesland),
            Lelystad,
            Nijmegen,
            Rotterdam,
            Utrecht,
            ,
            ,
            ,
            Refugees from Ukraine: change in temporary protection,
          REGIONS_SHEET_IDS: >-
            1mod8O9EgvqpCN3ScyAKkOh34x3OGa-8yIc18K_t1xXU,
            1OANMuGJxGBQ2ba3xVfKvTpD0EGQM-ukUrgRyN9tzMbQ,
