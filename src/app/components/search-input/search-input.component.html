<form
  role="search"
  #ngForm
  (ngSubmit)="doSubmit()"
>
  <input
    type="search"
    name="q"
    [(ngModel)]="searchQuery"
    class="text-style--size-1"
  />

  <button
    type="submit"
    class="action text-style--header text-style--size-1"
  >
    <strong>
      {{ actionLabel || 'Search' }}
    </strong>
  </button>
</form>
