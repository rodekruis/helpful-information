<form
  role="search"
  #ngForm
  (ngSubmit)="doSubmit()"
>
  <input
    type="search"
    name="q"
    [(ngModel)]="searchQuery"
    enterkeyhint="search"
    class="input-field--text text-style--size-1"
  />

  <button
    type="submit"
    class="action is_attention text-style--alt text-style--size-1"
  >
    <strong>
      {{ actionLabel || 'Search' }}
    </strong>
  </button>
</form>
