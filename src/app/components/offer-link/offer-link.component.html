<a
  [routerLink]="['./', offer?.slug]"
  (click)="click(offer)"
  class="action list-item"
>
  <span class="logo-badge list-item--icon">
    <img
      [src]="
        offer?.offerIcon ||
        'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'
      "
      alt=""
      aria-hidden="true"
      loading="lazy"
      decoding="async"
      class="logo-badge--image"
    />
  </span>
  <span
    class="list-item--content text-style--hide-overflow_5 text-style--size-08"
  >
    @if (offer?.offerName) {
      <strong class="text-style--size-1">{{
        offer?.offerName || '&nbsp;'
      }}</strong
      ><br />
    }
    @if (offer?.offerDescription) {
      <span
        markdown
        [data]="offer?.offerDescription | slice: 0 : 200"
        [inline]="true"
      ></span>
    }
  </span>
</a>
