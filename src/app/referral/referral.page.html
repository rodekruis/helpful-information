<ion-header>
  <app-header
    [title]="regionData?.pageTitle"
    [loading]="loading"
    (backAction)="goBack()"
    [backButtonLabel]="regionData?.labelBackButton"
    [logoUrl]="regionData?.pageLogo"
    (logoAction)="showRootPage()"
    [logoActionLabel]="regionData?.labelMainScreenButton"
  ></app-header>
</ion-header>

<ion-content
  color="dark"
  class="ion-padding"
>
  <!-- Loading-placeholder -->
  <ng-container *ngIf="isSupportedRegion() && loading">
    <h2>
      <span
        class="loading-text"
        style="width: 33%"
      ></span>
    </h2>
    <div class="ion-margin-vertical ion-padding-bottom">
      <span class="loading-text"></span>
      <span class="loading-text"></span>
      <span
        class="loading-text"
        style="width: 75%"
      ></span>
    </div>
  </ng-container>

  <router-outlet
    *ngIf="isSupportedRegion() && !loading && (useUrlSlugs || (!useUrlSlugs && !category && !subCategory))"
  ></router-outlet>

  <!-- Category-page = Sub-Category-list -->
  <ng-container
    *ngIf="isSupportedRegion() && !loading && !useUrlSlugs && category && !subCategory"
  >
    <app-category-page
      [category]="category"
      [subCategories]="subCategories|categoryFilter:category"
    ></app-category-page>
  </ng-container>

  <!-- Sub-Category-page = Offer-list/Q&A-list -->
  <ng-container
    *ngIf="isSupportedRegion() && !loading  && !useUrlSlugs && category && subCategory && !offer"
  >
    <app-sub-category-page
      [category]="category"
      [subCategories]="subCategories|categoryFilter:category"
      [offers]="offers"
      [qaSets]="qaSets"
    ></app-sub-category-page>
  </ng-container>

  <!-- Offer-detail page -->
  <ng-container
    *ngIf="isSupportedRegion() && !loading && !useUrlSlugs && category && subCategory && offer"
  >
    <app-offer-page [offer]="offer"></app-offer-page>
  </ng-container>

  <!-- Error/404 page -->
  <ng-container *ngIf="isSupportedRegion() && !loading && !hasDataToShow()">
    <h2>{{ errorHeader }}</h2>
    <p>
      {{ errorMessage }}
      <a
        [href]="errorContactUrl"
        target="_blank"
        rel="noopener noreferrer"
        style="color: red"
        >{{ errorContactUrl }}</a
      >
      <br /><br /><br />
      <a
        href="/"
        onclick="location.reload(true)"
        style="color: gold"
      >
        {{ errorRetry }}
      </a>
    </p>
  </ng-container>

  <!-- Main/Root/Regions-list page -->
  <ng-container *ngIf="!isSupportedRegion()">
    <div
      *ngIf="!category"
      class="ion-margin-bottom ion-padding-bottom"
    >
      <h2 class="text-style--header text-style--size-1">{{ pageHeader }}</h2>
      <p
        class="text-style--wrap-newlines"
        [innerHTML]="pageIntroduction"
      ></p>
    </div>
    <ul class="list-flat tile-grid tile-grid_base-2 ion-margin-vertical">
      <li
        *ngFor="let region of regions"
        class="tile-grid--item"
      >
        <a
          *ngIf="region"
          [routerLink]="['/', region]"
          class="sheet--button action text-style--header text-style--size-1"
        >
          <span>{{ regionsLabels[regions.indexOf(region)] }}</span>
        </a>
      </li>
      <li
        *ngIf="(regions.length % 2) === 1"
        aria-hidden="true"
        class="tile-grid--item"
      >
        <!-- filler-item for empty spot at 2nd-in-a-row -->
      </li>
    </ul>
    <br /><br /><br />
  </ng-container>

  <div
    class="floating-action-area is_bottom-right"
    *ngIf="isSupportedRegion() && hasContactOptions()"
  >
    <span
      class="contact-button"
      *ngIf="regionData.contactPhoneNumber"
    >
      <a
        [href]="'tel:' + regionData.contactPhoneNumber"
        target="_blank"
        rel="noopener noreferrer"
        (click)="logContactClick('tel')"
        class="contact-button--link"
      >
        <img
          src="assets/icons/contact_phone.png"
          alt="Phone"
          loading="lazy"
          decoding="async"
          class="contact-button--logo"
        />
      </a>
    </span>
    <span
      class="contact-button"
      *ngIf="regionData.contactWhatsAppLink"
    >
      <a
        [href]="regionData.contactWhatsAppLink"
        target="_blank"
        rel="noopener noreferrer"
        (click)="logContactClick('whatsapp')"
        class="contact-button--link"
      >
        <img
          src="assets/icons/contact_whatsapp.png"
          alt="WhatsApp"
          loading="lazy"
          decoding="async"
          class="contact-button--logo"
        />
      </a>
    </span>
    <span
      class="contact-button"
      *ngIf="regionData.contactTelegramLink"
    >
      <a
        [href]="regionData.contactTelegramLink"
        target="_blank"
        rel="noopener noreferrer"
        (click)="logContactClick('telegram')"
        class="contact-button--link"
      >
        <img
          src="assets/icons/contact_telegram.png"
          alt="WhatsApp"
          loading="lazy"
          decoding="async"
          class="contact-button--logo"
        />
      </a>
    </span>
  </div>
</ion-content>
