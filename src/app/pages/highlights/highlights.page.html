<app-parent-link [region]="region"></app-parent-link>

<h2 class="text-style--alt text-style--size-2">
  {{ regionData?.labelHighlightsPageTitle }}
</h2>

@if (!qaHighlights?.length) {
  <p>{{ regionData?.labelHighlightsItemsZero }}</p>
}

@if (qaHighlights?.length) {
  <p>
    {{ regionData?.labelHighlightsItemsCount }}
    <strong>{{ qaHighlights?.length }}</strong>
  </p>
}

<app-q-a-set-list
  [baseUrl]="'../'"
  [list]="qaHighlights"
  class="ion-margin-vertical"
></app-q-a-set-list>
