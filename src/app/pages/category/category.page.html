<h2
  *ngIf="category?.categoryName"
  class="text-style--header text-style--size-1"
>
  {{ category?.categoryName }}
</h2>

<div
  *ngIf="category?.categoryDescription"
  markdown
  [data]="category?.categoryDescription"
  [inline]="false"
  class="ion-margin-vertical"
></div>

<ul
  *ngIf="subCategories && subCategories?.length && (subCategories|categoryFilter:category)?.length"
  class="list-flat ion-margin-vertical"
>
  <li
    *ngFor="let subCategoryItem of subCategories|categoryFilter:category"
    class="ion-margin-bottom"
  >
    <app-sub-category-link
      [subCategory]="subCategoryItem"
    ></app-sub-category-link>
  </li>
</ul>
